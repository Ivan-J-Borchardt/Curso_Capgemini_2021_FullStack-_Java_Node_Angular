<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Criando um objeto JavaScript
        var usuarioOBJ = {
            nome : "Angela", 
            idade: 25,
            cidade: "Blumenau",
            senhas : [{contaCorrente: "blabla", id: "XPTO"}, {contaPoupanca: "blabla", id: "XPTO"}, {Windows: "blabla", id: "XPTO"}]
        }

        console.log(usuarioOBJ.nome);

        //Transforma um objeto JS em JSON 
        var usuarioJSON = JSON.stringify(usuarioOBJ)

        console.log(usuarioOBJ);
        console.log(usuarioJSON);

        //Transforma um JSON em Objeto JS
        var usuarioOBJ2 = JSON.parse(usuarioJSON)

        console.log(usuarioOBJ2);

    </script>


</body>
</html>
