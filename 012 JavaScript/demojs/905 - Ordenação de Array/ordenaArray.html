<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="IdNum">Número</label>
        <input type="number" id="idNum" placeholder="0">
        <br><br>
        <button id="idIncluir" onclick="incluir()">Incluir</button>
        <br><br><br>

        <button id="idCresSort" onclick="orderarCresSort()" >Crescente Sort</button>
        <button id="idDeCresSort" onclick="orderarDeCresSort()">Decrescente Sort</button>
        <button id="idCresBubSort" onclick="orderarCresBubbleSort()">Crescente Bubble Sort</button>
        <button id="idDeCresBubSort" onclick="orderarDeCresBubbleSort()">Decrescente BubbleSort</button>
    </div>

    <script>

        //var vetor = [10, 23, 34, 2, 5, 6, 7, 1, 11, 0] 

        var vetor = []

        //Pegando dados da tela 
        function incluir(){
            let numero = document.getElementById("idNum").value
            vetor.push(Number(numero))
            console.log(vetor);
        }


        //Ordenar em ordem Crescente usando o método Sort()
        function orderarCresSort() {
            let vetor2 = vetor.sort(function(a, b){
                if (a > b) {
                    return 1
                } else if(a < b) {
                    return -1
                }else{
                    return 0
                }
            }); 
            console.log(vetor2);
        }

        //Ordenar em ordem Decrescente usando o método Sort()
        function orderarDeCresSort() {
            let vetor2 = vetor.sort(function(a, b){
                if (a > b) {
                    return -1
                } else if(a < b) {
                    return  1
                }else{
                    return 0
                }
            }); 
            console.log(vetor2);            
        }

        //Ordenar em ordem Crescente usando o método Bubble Sort()
        function orderarCresBubbleSort() {
            var trocou = true
            while (trocou) {
                trocou = false
                for (let i = 0; i < (vetor.length -1); i++) {
                    
                    if (vetor[i] > vetor[i +1]) {
                        trocou = true
                        var temp = vetor[i] 
                        vetor[i] = vetor[i + 1]
                        vetor[i + 1] = temp  
                    }
                    
                }
                
            }
            console.log(vetor);

        }

        //Ordenar em ordem Decrescente usando o método Bubble Sort()
        function orderarDeCresBubbleSort() {

                trocou = false
                for (let i = 0; i < (vetor.length -1); i++) {
                    
                    if (vetor[i] < vetor[i +1]) {
                        trocou = true
                        var temp = vetor[i] 
                        vetor[i] = vetor[i + 1]
                        vetor[i + 1] = temp  
                    }
                    
                }
                
            }
            console.log(vetor);            
        }

    </script>
