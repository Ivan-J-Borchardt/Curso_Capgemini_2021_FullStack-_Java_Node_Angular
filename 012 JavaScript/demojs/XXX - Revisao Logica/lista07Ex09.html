<body>
    <input type="number" id="idNumero" placeholder="Digite um numero qualquer">
    <script>

        var campoNumero = document.getElementById("idNumero")

        campoNumero.onblur = function() {
            if (!(campoNumero.value < 25 || campoNumero.value > 104)) {
                alert("O numero digitado est√° entre 25 e 104")
            }

        }


    </script>
