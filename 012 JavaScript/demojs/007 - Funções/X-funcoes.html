        //Passagem de parametros (por valor e por referência)

        //teste de passagem de parametro por valor
        var usuario = "XPTO"

        testeParametroValor(usuario)
        console.log(usuario);

        //Passagem de parametros por valor
        function testeParametroValor(user) {

            console.log(user)
            user = "XPTO123"

        function testeParametroReferencia(cadUser2) {
            console.log(cadUser2)

        }

        //teste de passagem por valor
        function testeParametroReferencia2(nome) {

        }

        //Funcao Anonima
        var pesoIdeal = function(genero, altura) {
            let pesoIdeal = 0; 
            if (genero == "F") {
                pesoIdeal = (62.1 * altura) - 44.7; //Peso Ideal feminino
            }else if (genero == "M") {
                pesoIdeal = (72.7 * altura) - 58;   //Peso Ideal Masculino
            }
            return pesoIdeal;
        }

        console.log(pesoIdeal("M", 1.82));


        //Funcao seta (Arrow Function) 
        var pesoIdeal = (genero, altura) => {
            let pesoIdeal = 0; 
            if (genero == "F") {
                pesoIdeal = (62.1 * altura) - 44.7; //Peso Ideal feminino
            }else if (genero == "M") {
                pesoIdeal = (72.7 * altura) - 58;   //Peso Ideal Masculino
            }
            return pesoIdeal;
        }

        var pesoIdeal2 = (genero, altura) => console.log("Chamou a arrow Function");
        
        console.log(pesoIdeal("M", 1.82));


        //Função auto-invocada
        (function(){console.log("Função auto-invocada")}())

    </script>
</body>
