    <script>

        var array = [2, 5, 0, 10, 35, 3, 9, 7]

        var arrayOrdenado = ordenar(array, "Decre")

        console.log(arrayOrdenado);


        function ordenar(array, ordem) {
            
            if (ordem == "Cres") {
                return ordenarCrescente(array)
            } else if (ordem == "Decre"){
                return ordenarDecrescente(array)
            } 
        
        }

        function ordenarCrescente(array) {
            var trocou = true
    
            while(trocou){
    
                trocou = false
                for (let i = 0; i < (array.length - 1); i++) {
                    
                    if (array[i] > array[i + 1]) {
                        let aux = array[i]
                        array[i] = array[i + 1]
                        array[i + 1] = aux
                        trocou = true
                    }
                    /*
                        i = 0    array.length = 8
                        aux = 5 
        
                    */
                }
            }
            
            return array
        }
