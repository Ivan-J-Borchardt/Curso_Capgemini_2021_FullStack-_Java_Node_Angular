<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button type="button" onclick="executeFor()">for</button>
        <button type="button" onclick="executeWhile()">while</button>
        <button type="button" onclick="executeDoWhile()">do while</button>
        <button type="button" onclick="executeForPassoDif()">for passo dif</button>
        <button type="button" onclick="testarBreakContinueFor()">testar Break Continue For </button>
        <button type="button" onclick="testarBreakContinueWhile()">testar Break Continue While </button>
    </div>
    
    <script>

        function executeFor(){
            for (let index = 0; index < 10; ++index) {
                console.log("For " + index)
            }
        }

        function executeWhile(){
            let index = 0
            while (index < 10) {
               console.log("while " + index)
               index++;  
            }
        }

        function executeDoWhile(){
            let index = 11
            do {
                console.log("do while " + index)
                index++; 
            } while (index < 10);
        }

        function executeForPassoDif(){
            for (let index = 90; index > 0; index-- ) {
                console.log("For " + index)
            }
        }


        function testarBreakContinueFor(){
            //imprime os numeros de 0 a 9 menos o 7
            for (let index = 0; index < 10; index++) {
                if (index == 7) {
                    continue
                }
                console.log("Continue - for " + index)
            }

            //imprime os numero de 0 a 6
            for (let index = 0; index < 10; index++) {
                if (index == 7) {
                    break
                }
                console.log("break - for " + index)
            }

        }

        function testarBreakContinueWhile(){
            //imprime os numeros de 0 a 9 menos o 7
            var i = -1
            while(i < 10){
                i++
                if (i == 7) {
                    continue
                }
                console.log("Continue - while " + i)
                
            }
            
            
            
            //imprime os numero de 0 a 6
            var i = 0
            while(i < 10){
                if (i == 7) {
                    break
                }
                console.log("break - while " + i)
                i++
            }
            
            
        }



    </script>

</body>
</html>
