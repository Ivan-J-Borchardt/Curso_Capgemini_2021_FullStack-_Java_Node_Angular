        function getCEP() {
            fetch('https://viacep.com.br/ws/89107000/json/')

                    return response.json()
                })
                .then(function (endereco) {
                    console.log(endereco);
                });
        }

            var response = await fetch('https://viacep.com.br/ws/89107000/json/')
