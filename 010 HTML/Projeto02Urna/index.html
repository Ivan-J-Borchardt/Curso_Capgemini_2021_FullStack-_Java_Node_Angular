<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Urna Eletrônica</title>
</head>

<body>
    <div class="container-fluid p-3 my-3 bg-dark text-white">
        <form action="" class="was-validated">
            <fieldset>
                <legend>Urna Eletrônica</legend>

                <img src="" alt="Nome Candidato" width="200">
                <br><br>
                <input list="idCandidatos" id="idInpCand" autocomplete="off" required class="form-control">
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">Por favor, preencha este campo.</div>
                <datalist id="idCandidatos">
                    <option value="11">Joao</option>
                    <option value="12">José</option>
                    <option value="13">Maria</option>
                    <option value="14">Joana</option>
                </datalist>
                <br><br>
                <output id="idNomeCan" name="nmNomeCan">Nome Candidato</output>
                <br><br>
                <input type="submit" value="Confirmar" class="btn btn-success">
                <input type="reset" value="Cancelar" class="btn btn-danger">
                <input type="button" value="Branco" class="btn btn-light">

            </fieldset>
        </form>
    </div>
</body>

</html>
