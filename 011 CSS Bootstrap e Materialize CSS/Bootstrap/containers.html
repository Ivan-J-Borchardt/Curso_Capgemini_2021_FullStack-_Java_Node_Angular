<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        div{
            background-color: gray;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Fixed container - "container"</h1>
            <ul>
                <li>tem uma largura (width) fixa, que é alterada em determinados pontos</li>
            </ul>
        </div>

        <div class="container-fluid">
            <h1>Fluid container - "container-fluid"</h1>
            <ul>
                <li>tem uma largura (width) fluida, sempre se mantém em 100% da largura de seu elemento pai</li>
            </ul>
        </div>

    </main>    
</body>
</html>
