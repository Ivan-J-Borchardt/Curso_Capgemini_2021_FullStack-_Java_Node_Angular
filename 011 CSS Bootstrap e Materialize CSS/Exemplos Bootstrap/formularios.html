<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>

    


</head>

<body>


    
    <div class="row">
        <div class="col-4">
    
        </div>
        <div class="col-4"> 
            <form action="" class="was-validated p-3 m-3">
                <div class="row">
                    <div class="col  form-group my-2">
                        <label for="idText">Nome:</label>
                        <input class="form-control" type="text" name="nmText" id="idText">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
    
                    

                    <div class="col form-group my-2">
                        <label for="idEmail">Email:</label>
                        <input class="form-control" type="email" name="nmEmail" id="idEmail" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
    
                    <div class="col form-group form-check">
                        <label for="idCheck" class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="idCheck" required> Me selecione
                        </label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
        <div class="col-4" >
            <input list="encodings" value="" class="col-sm-6 custom-select custom-select-sm">
            <datalist id="encodings">
                <option value="ISO-8859-1">ISO-8859-1</option>
                <option value="cp1252">ANSI</option>
                <option value="utf8">UTF-8</option>
            </datalist>

            <label for="idListNav">Navegadores:</label>
            <input list="navegadores"  id="idListNav" autocomplete="off">
            <datalist id="navegadores" >
                <option value="Internet Explorer" >Internet</option>
                <option value="Firefox">
                <option value="Chrome">CH</option>
                <option value="Opera">OP</option>
                <option value="Safari">SA</option>
                <option value="Edge">ED</option>
            </datalist>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
