<html lang="en">
<head>

    <title>Trabalhando com Cores</title>

        h1{

        }

    <h1 id="titulo2">Meu Titulo Exemplo</h1>

    <h1 id="titulo3">Meu Titulo Exemplo</h1>

    <h1 id="titulo5">Meu Titulo Exemplo</h1>
